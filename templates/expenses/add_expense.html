{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses'%}">Gastos</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Agrega Venta</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-expenses' %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group">
          <label for="">Cantidad</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group">
          <label for="">Descripción</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
          <div class="form-group">
            <label for="">Nombre de orden de compra</label>
            <input
              type="text"
              class="form-control form-control-sm"
              name="ncompra"
              value="{{values.ncompra}}"
            />
            <div class="form-group">
              <label for="">Dirección de factura</label>
              <input
                type="text"
                class="form-control form-control-sm"
                name="dfactura"
                value="{{values.dfactura}}"
              />
              <div class="form-group">
                <label for="">Dirección de despacho</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  name="ddespacho"
                  value="{{values.ddespacho}}"
                />
                <div class="form-group">
                  <label for="">Contacto</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name="contacto"
                    value="{{values.contacto}}"
                  />
        </div>
        <div class="form-group">
          <label for="">Categoria</label>
          <select class="form-control" name="category">
            {% for category in categories%}
            <option name="category" value="{{category.name}}"
              >{{category.name}}</option
            >

            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="">Fecha de Venta</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
          />
        </div>

        <input
          type="submit"
          value="Submit"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
